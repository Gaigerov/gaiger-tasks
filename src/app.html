<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="d-flex m-3">
        <p class="h2">Менеджер задач</p>
        <i class="fas fa-book fa-2x text-info ml-3"></i>
    </span>
    <ul class="nav nav-tabs pl-5 border-bottom-0">
        <li class="nav-item">
            <a class="nav-link active" href="#">Редактирование задач</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Работа с задачами</a>
        </li>
    </ul>
    <div class="d-flex ml-3">
        <div class="card w-25">
            <div class="card-body">
                <div class="v-tooltip">
                    <div class="v-tooltip__window">Подсказка</div>
                    <p class="h4" id="formTitle">Добавить событие</p>
                </div>
                <div class="form-group">
                    <label for="inputTitle">Название события: <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="inputTitle" placeholder="Добавьте название">
                </div>
                <div class="form-group">
                    <label for="inputDescription">Описание:</label>
                    <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="inputDate">Дата события: <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" id="inputDate" placeholder="Введите дату">
                </div>
                <span class="d-flex pr-3 mb-3 align-items-center">
                    <div class="form-check d-flex align-items-center">
                        <input class="checkbox" type="checkbox" value="" id="checkboxImportant">
                      </div>
                      <i class="fas fa-star text-warning pl-2 pr-2"></i>
                      <p class="m-0 p-0 h6">Важное событие</p>
                </span>
                <span class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary w-50 mr-3" id="btnTask">Добавить</button>
                    <button type="button" class="btn btn-outline-secondary w-50" id="btnClear">Очистить</button>
                </span>
            </div>
        </div>
        <div class="card vw-100">
            <div class="card-body" id="past">
                <p class="h4">Список задач</p>
                <div id="tasksContainer"></div>
            </div>
            <nav aria-label="...">
                <ul class="pagination justify-content-center pagination-sm">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">
                            1
                            <span class="sr-only">(current)</span>
                        </span>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </nav>
        </div>
    </div>
</body>

</html>
