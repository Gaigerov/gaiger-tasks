<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span class="d-flex m-3">
        <p class="h2">Менеджер задач</p>
        <i class="fas fa-book fa-2x text-info ml-3"></i>
    </span>

    <ul class="nav nav-tabs pl-5 border-bottom-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Редактирование задач</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Работа с задачами</a>
          </li>
      </ul>

    <div class="d-flex ml-3">
        <div class="card w-25">
            <div class="card-body">
                <p class="h4">Добавить событие</p>
                <div class="form-group">
                    <label for="exampleFormControlInput">Название события: <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" placeholder="Добавьте название">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Описание:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput">Дата события: <span class="text-danger">*</span></label>
                    <input class="form-control" type="text" placeholder="Введите дату">
                </div>
                <span class="d-flex mb-3">
                    <i class="fas fa-toggle-off fa-lg text-black-50"></i>
                    <i class="fas fa-star d-flex text-warning pl-1 pr-1"></i>
                    <p class="d-flex m-0 h6 align-items-center">Важное событие</p>
                </span>
                <span class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary w-50 mr-3">Добавить</button>
                    <button type="button" class="btn btn-outline-secondary w-50">Очистить</button>
                </span>
            </div>
        </div>
        <div class="card vw-100">
            <div class="card-body">
                <p class="h4">Список задач</p>
                <div class="card">
                    <div>
                        <div class="card-body d-flex justify-content-between p-3">
                            <p class="m-0 font-weight-bold">Первая задача</p>
                            <span>
                                <i class="far fa-star"></i>
                                <i class="fas fa-pen"></i>
                                <i class="far fa-trash-alt"></i>
                            </span>
                        </div> 
                        <p class="p-3 m-0">Описание задачи</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body d-flex justify-content-between p-3">
                        <p class="m-0 font-weight-bold">Вторая задача</p>
                        <span>
                            <i class="far fa-star"></i>
                            <i class="fas fa-pen"></i>
                            <i class="far fa-trash-alt"></i>
                        </span>
                    </div>
                    <p class="p-3 m-0">Описание задачи</p>
                </div>
                <div class="card">
                    <div class="card-body d-flex justify-content-between p-3">
                        <p class="m-0 font-weight-bold">Третья задача</p>
                        <span>
                            <i class="far fa-star"></i>
                            <i class="fas fa-pen"></i>
                            <i class="far fa-trash-alt"></i>
                        </span>
                    </div>
                    <p class="p-3 m-0">Описание задачи</p>
                </div>
            </div>

            <nav aria-label="...">
                <ul class="pagination justify-content-center pagination-sm">
                  <li class="page-item active" aria-current="page">
                    <span class="page-link">
                      1
                      <span class="sr-only">(current)</span>
                    </span>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
              </nav>

        </div>
    </div>
</body>

</html>
